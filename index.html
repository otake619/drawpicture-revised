  
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Draw Picture</title>
</head>
<body>
    <div class="container-fluid" id="container">
        <div class="row">
            <div class="col-3 text-center">
                <div class="tool-bar">
                    <div class="color-palette">
                        <div class="palette-flex">
                            <button class="black" id="black"></button>
                            <button class="white" id="white"></button>
                        </div>
                        <div class="palette-flex">
                            <button class="green" id="green"></button>
                            <button class="aqua" id="aqua"></button>
                        </div>
                        <div class="palette-flex">
                            <button class="blue" id="blue"></button>
                            <button class="red" id="red"></button>
                        </div>
                        <div class="palette-flex">
                            <button class="purple" id="purple"></button>
                            <button class="gray" id="gray"></button>
                        </div>
                    </div>
                </div>
                <div class="flex">
                    <div class="reset mx-auto">
                        <button id="reset"><p>RESET</p></button>
                    </div>
                    <div class="download mx-auto">
                        <!-- <a id="download"><i class="fas fa-download"></i></a> -->
                        <a id="download" download="canvas.png"><button onClick="download()" type="button"><i class="fas fa-download"></i></button></a>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <canvas class="picture" id="picture">
                </canvas>
                <div>
                    <span class="label">線の太さ</span>
                    <input type="range" min="1.0" max="50.0" step="1.0" value="5.0" id="width" class="rangeInput"><br>
                    <div class="displayColor">
                        <span class="label">現在の色</span>
                        <div id="currentColor" class="currentColor"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
